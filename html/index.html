<html>
<head><title>Eetlijst indicator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="main">
<myT>WM Systems</myT>
<h1>Connect your Eetlijst indicator!</h1>
<p>
<ul>
<li>Connect your Eetlijst indicator to your WIFI network. You only need to do this once. </li>
<li>Set your loginnaam and wachtwoord form <a href="http://www.eetlijst.nl"  target="_blank">Eetlijst</a>  for the indicator to work.</li>

<br>
<form action="" method="GET">
<h1>SSID:</h1>
<input type="text" name="ssid" id="inputtext" required>
<br>
<h1>Password:</h1>
<input type="text" name="password" id="inputtext"  minlength="8" required>
<br>
<h1>Loginnaam eetlijst:</h1>
<input type="text" name="eetlogin" id="inputtext" required>
<br>
<h1>Wachtwoord eetlijst:</h1>
<input type="text" name="eetpw" id="inputtext" required>
<br><br>
<br><br><br><br>
<input type="submit" value="Connect" id="submit">
<br><br><br><br><br><br><br><br>
</form>
</ul>
</p>
</div>
</body></html>
